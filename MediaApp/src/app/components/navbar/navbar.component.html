<div *ngIf="router.url == '/home'
    || router.url == '/sports'
    || router.url == '/contactUs'
    || router.url == '/aboutUs'" class="homenav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fa fa-cube"></i>&nbsp;Media App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink ="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink ="/sports">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink ="/contactUs" >Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink ="/aboutUs">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    
    <div class="adminnavbar" *ngIf="router.url == '/admin' 
    || router.url == '/addNews'
    || router.url == '/newsList'
    || router.url.startsWith('/editNews/');
    ">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" routerLinkActive="active" routerLink="/addNews"><i class="fa fa-cube"></i>&nbsp;Update 24x7 Admin</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" routerLinkActive="active" routerLink="/addNews">NewsForm <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" routerLinkActive="active" routerLink="/newsList">EditNews<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item navbar-right active">
              <a  class="nav-link logout" id="" (click)="logout()">Logout<span class="sr-only">(current)</span></a>
            </li>
            
      
          </ul>
          
        </div>
      </nav>
      </div>
      
      <div class="loginnavbar" *ngIf="router.url == '/main/register' 
      || router.url == '/login'
      || router.url == '/main/login'
      ">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <a class="navbar-brand" routerLinkActive="active" routerLink="/main/login"><i class="fa fa-cube"></i>&nbsp;Update 24x7 Admin</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

          </div>
        </nav>
        </div>
